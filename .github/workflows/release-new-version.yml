name: "ðŸŽ‰ Release new version"

on:
  workflow_dispatch:
    inputs:
      release-type:
        type: choice
        description: Release type
        options:
          - ":patch"
          - ":minor"
  push:
    branches:
      - master
    paths:
      - "src/**"
      - "!src/docs/**"
      - "!src/tests/**"
      - "!src/experiments/**"

jobs:
  release:
    if: github.repository == 'geordiep/daisyui'
    name: "Release"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "latest"
          registry-url: https://registry.npmjs.org

      - name: Install package dependencies
        run: npm install

      - name: Release
        run: |
          git config --local user.email "gp@gpow.ca"
          git config --local user.name "Geordie Powers"
          npm run release${{ github.event.inputs.release-type }}

      - name: build package
        run: npm run build

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: update package version in env
        run: echo "VITE_DAISYUI_VERSION=${{ steps.package-version.outputs.current-version }}" > src/docs/.env

      - name: Commit files
        id: commit
        run: |
          git config --local user.email "gp@gpow.ca"
          git config --local user.name "Geordie Powers"
          git add --all
          if [-z "$(git status --porcelain)"]; then
            echo "push=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Update version: ${{ steps.package-version.outputs.current-version }}" -a
            echo "push=true" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Push changes
        if: steps.commit.outputs.push == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "latest"
          registry-url: https://npm.pkg.github.com
          scope: "@geordiep"

      - name: Add npm registry info for @geordiep scope
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "//npm.pkg.github.com/:_authToken=\$NODE_AUTH_TOKEN\n@geordiep:registry=https://npm.pkg.github.com" >> .npmrc

      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
